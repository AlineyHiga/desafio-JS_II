<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsividade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,400;1,500&family=Squada+One&display=swap" rel="stylesheet">
    <title>jogo de adivinhação</title>
</head>
<body>
    
    <main>
        
        <section>
            <h1>OJOGO</h1>
            <div class="esquerda">
                <img src="./img/image 1.png" alt="icone genérico de usuário">
                <div >
                    <label>NICK:</label>
                    <input type="text"  id="nick">
                </div>
                <div id="intervalos">
                    <label for="intervalo">INTERVALO:</label>
                    <select id="intervalo" name="intervalo">
                        <option value=1>opção 1: 1 a 10</option>
                        <option value=2>opção 2: 1 a 100</option>
                        <option value=3>opção 3: 1 a 200</option>
                    </select>
                </div>
                <button id="comecar">COMEÇAR</button>
            </div>
            <hr>
            <div class="direita">
                <p class="nome"> </p>
                <div >
                    <label>Digite um número:</label>
                    <input type="number"  id="numero">
                </div>
                <button id="jogar">JOGAR</button>
                
                <strong><p id="resultado"></p></strong>
                <p id="tentativas"></p>
            </div>

        </section>
    </main>

    <script src="./js/codigo.js"></script>
</body>
</html>
